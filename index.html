<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="style.css">

<body>
	<div id="quiz_title">Quiz: How to Clean Your Home</div>
	<form action="javascript:void(0);">

			<p id="title_format">Please populate?</p>
			<ul id="list_format1">

				<li><input type="radio" name="input_answer" id="second" value="1" />hello</li><br>
				<li><input type="radio" name="input_answer" id="third" value="2" />ok</li><br>

			<button type="button" id="button_submission">submit answer</button>
		</div>
	</form>
